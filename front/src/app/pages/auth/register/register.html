<div class="register-page">
  <div class="register-card">
    <h2>Criar Nova Conta</h2>
    <p>Preencha os dados abaixo para se cadastrar.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="message error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="message success-message">
        {{ successMessage }}
      </div>

      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input
          id="nome"
          type="text"
          formControlName="nome"
          placeholder="Seu nome"
          [class.is-invalid]="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched"
        >
        <div *ngIf="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched" class="validation-error">
          <span *ngIf="registerForm.get('nome')?.errors?.['required']">O nome é obrigatório.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu.email@exemplo.com"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="validation-error">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">O e-mail é obrigatório.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          placeholder="Mínimo 6 caracteres"
          [class.is-invalid]="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched"
        >
        <div *ngIf="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched" class="validation-error">
          <span *ngIf="registerForm.get('senha')?.errors?.['required']">A senha é obrigatória.</span>
          <span *ngIf="registerForm.get('senha')?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</span>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn primary">
        Cadastrar
      </button>

      <p class="login-link">
        Já possui conta? <a [routerLink]="['/login']">Fazer Login</a>
      </p>
    </form>
  </div>
</div>
